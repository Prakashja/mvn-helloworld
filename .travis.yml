language: java
jdk: openjdk8

sudo: false

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - echo -n | openssl s_client -showcerts -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - cd my-app
addons:
  coverity_scan:
    project:
      name: "Prakashja/mvn-helloworld"
      description: "Helloworld"
    notification_email: jayaprakash0394@gmail.com
    build_command: mvn package
    branch_pattern: master

script:
  - java -cp target/my-app-1.0-SNAPSHOT.jar com.mycompany.app.App
  - true
  
